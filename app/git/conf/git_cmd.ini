[cmd]
clone = "git clone %s %s"

pull = "git pull origin %s"
reset = "git reset --hard %s"

clean = "git clean -dfx"
delete = "git branch --Delete %s"

checkout = "git checkout --force %s"

stash_save = "git stash --all"
stash_apply = "git stash pop"

local_branch = "git branch -vv"
remote_branch = "git branch -avv"

set_name = "git config --global user.name '%s'"
set_email = "git config --global user.email '%s'"