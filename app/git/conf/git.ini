[git]
clone = "git clone %s %s"
pull = "git pull origin %s"
fetch = "git fetch"
branch = "git branch %s origin/%s"
checkout = "git checkout -f %s"
reset_hard = "git reset --hard %s"

branch_delete = "git branch -D %s"
branch_list_local = "git branch -vv"
branch_list_remote = "git branch -avv"

stash_save = "git stash --all"
stash_pop = "git stash pop"

config_name = "git config --global user.name '%s'"
config_email = "git config --global user.email '%s'"





